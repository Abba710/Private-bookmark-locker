<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark Save</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="output.css" rel="stylesheet" />
    <link href="custom.css" rel="stylesheet" />
    <style>
      /* Custom scrollbar styles */
      ::-webkit-scrollbar {
        width: 6px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
        margin: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background: #373a40;
        border-radius: 6px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #4a4d52;
      }

      /* Smooth scroll behavior */
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>

  <body
    class="flex flex-col bg-[#1a1b1e] text-white font-sans leading-relaxed w-full h-screen overflow-hidden"
  >
    <!-- ====== Header Section ====== -->
     <header class="bg-[#25262b] flex shadow-inner w-full h-14 items-center justify-start">
      <div class="flex w-full h-full px-2 py-1">
        <button
          id="lockButton"
          class="w-12 h-12 bg-blue-600 hover:bg-blue-500 flex items-center justify-center rounded-xl text-2xl transition-all duration-300 hover:scale-105 active:scale-95 cursor-pointer"
          aria-label="Lock bookmarks"
        >
          <span
            class="transform hover:scale-110 transition-transform duration-200"
          >
            🔒
          </span>
        </button>
      </div>
     </header>
    </div>

    <!-- Lock Overlay -->
    <div
      id="lockOverlay"
      class="fixed inset-0 bg-[#1a1b1e] z-50 items-center justify-center p-8 hidden"
    >
      <div
        class="w-full max-w-md bg-[#25262b] rounded-2xl p-8 shadow-2xl border border-gray-700/30"
      >
        <h2
          class="text-2xl font-bold mb-6 text-center font-display"
          data-i18n="app_enter_password"
        >
          🔒 Enter Password
        </h2>
        <input
          type="password"
          id="passwordInput"
          class="w-full px-6 py-4 rounded-xl bg-[#2c2d33] text-white border border-gray-700/30 text-lg focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-transparent transition-all duration-300 shadow-inner shadow-black/10 mb-4"
          data-i18n="app_enter_password_placeholder"
          placeholder="Enter your password"
        />
        <button
          id="submitPassword"
          class="w-full px-6 py-4 bg-blue-600 hover:bg-blue-500 rounded-xl text-lg font-medium transition-all duration-300 shadow-lg shadow-blue-600/20 hover:shadow-xl hover:shadow-blue-500/30 hover:scale-105 active:scale-95"
          data-i18n="app_unlock"
        >
          Unlock
        </button>
        <p id="passwordError" class="mt-4 text-red-400 text-center hidden"></p>
      </div>
    </div>

    <!-- ====== Main Content ====== -->

    <main class="p-6 flex flex-col flex-1 overflow-hidden">
      <!-- Bookmarks List Section -->
      <section class="h-full">
        <h2 class="sr-only" data-i18n="app_save">Saved Bookmarks</h2>
        <ul id="bookmarkList" class="space-y-3 h-full overflow-y-auto pr-2">
          <!-- Example Bookmark Item -->
          <li
            class="bookmark-item flex justify-between items-center bg-[#25262b] px-4 py-3 rounded-xl hover:bg-[#2c2d33] transition-all duration-300 shadow-md shadow-black/10 hover:shadow-lg hover:shadow-black/20 border border-gray-700/20 hover:border-gray-700/30 group"
          >
            <!--List will be displayed here-->
            <button
              class="text-red-400/70 hover:text-red-500 text-xl transition-all duration-300 opacity-0 group-hover:opacity-100 hover:scale-110 active:scale-90"
              aria-label="Delete bookmark"
            >
              🗑️
            </button>
          </li>
        </ul>
      </section>
    </main>

    <!-- Save Bookmark Button -->
    <div class="p-4 mt-auto">
      <button
        id="saveCurrentPage"
        class="w-full px-6 py-4 bg-blue-600 hover:bg-blue-500 rounded-xl text-lg font-medium transition-all duration-300 shadow-lg shadow-blue-600/20 hover:shadow-xl hover:shadow-blue-500/30 hover:scale-105 active:scale-95 flex items-center justify-center gap-2"
        data-i18n="app_save_button"
      >
        <span class="text-xl">💾</span>
        Save Current Page
      </button>
    </div>

    <!-- Feedback Dialog -->
    <div
      id="feedbackDialog"
      class="fixed inset-0 bg-black/50 z-50 items-center justify-center p-8 hidden"
    >
      <div
        class="w-full max-w-md bg-[#25262b] rounded-2xl p-8 shadow-2xl border border-gray-700/30 transform transition-all duration-300 scale-95 opacity-0"
      >
        <h2
          class="text-2xl font-bold mb-4 text-center font-display"
          data-i18n="app_feedback_title"
        >
          ⭐ Like the extension?
        </h2>
        <p
          class="text-gray-300 text-lg text-center mb-8"
          data-i18n="app_feedback_text"
        >
          We'd be grateful if you could leave a review!
        </p>
        <div class="space-y-4">
          <button
            id="feedbackReview"
            class="w-full px-6 py-4 bg-blue-600 hover:bg-blue-500 rounded-xl text-lg font-medium transition-all duration-300 shadow-lg shadow-blue-600/20 hover:shadow-xl hover:shadow-blue-500/30 hover:scale-105 active:scale-95"
            data-i18n="app_feedback_button_review"
          >
            Leave a review
          </button>
          <button
            id="feedbackLater"
            class="w-full px-6 py-4 bg-gray-700 hover:bg-gray-600 rounded-xl text-lg font-medium transition-all duration-300 hover:scale-105 active:scale-95"
            data-i18n="app_feedback_button_later"
          >
            Later
          </button>
          <button
            id="feedbackNever"
            class="w-full px-6 py-4 bg-transparent hover:bg-gray-800 rounded-xl text-lg font-medium text-gray-400 hover:text-gray-300 transition-all duration-300"
            data-i18n="app_feedback_button_never"
          >
            Don't show again
          </button>
        </div>
      </div>
    </div>

    <!-- ====== Footer Section ====== -->
    <footer
      class="bg-[#25262b] shadow-inner w-full text-center py-6 flex-shrink-0"
    >
      <a
        href="https://t.me/saifer714"
        title="Contact me"
        target="_blank"
        rel="noopener noreferrer"
        class="text-gray-300 hover:text-blue-300 transition-colors duration-300 inline-block hover:scale-105 transform-gpu"
      >
        <p class="text-xl font-medium" data-i18n="app_ads">
          📢 Post your ads here — Telegram @Saifer714
        </p>
      </a>
    </footer>

    <script type="module" src="popup.js"></script>
  </body>
</html>
