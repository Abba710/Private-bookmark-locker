<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark Save</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="output.css" rel="stylesheet" />
    <link href="custom.css" rel="stylesheet" />
    <style>
      /* Custom scrollbar styles */
      ::-webkit-scrollbar {
        width: 6px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
        margin: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background: #373a40;
        border-radius: 6px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #4a4d52;
      }

      /* Smooth scroll behavior */
      html {
        scroll-behavior: smooth;
      }

      /* Input autofill styles */
      input:-webkit-autofill,
      input:-webkit-autofill:hover,
      input:-webkit-autofill:focus {
        -webkit-text-fill-color: white;
        -webkit-box-shadow: 0 0 0px 1000px #25262b inset;
        transition: background-color 5000s ease-in-out 0s;
      }

      /* Maximize height for sidebar */
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      main {
        overflow: hidden;
        flex: 1;
      }

      section {
        height: 100%;
      }

      #bookmarkList {
        height: 100%;
        overflow-y: auto;
        padding-right: 8px;
      }

      /* –£–¥–∞–ª—è–µ–º —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—É—é —à–∏—Ä–∏–Ω—É –∏ –º–µ–¥–∏–∞ –∑–∞–ø—Ä–æ—Å—ã */

      /* –û–ø—Ç–∏–º–∏–∑–∏—Ä—É–µ–º –æ—Ç—Å—Ç—É–ø—ã –¥–ª—è –±–æ–ª–µ–µ –∫–æ–º–ø–∞–∫—Ç–Ω–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è */
      .bookmark-item {
        padding: 0.75rem 1rem;
      }

      /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π —Ä–∞–∑–º–µ—Ä —Ç–µ–∫—Å—Ç–∞ */
      @media (max-width: 400px) {
        .text-xl {
          font-size: 1rem;
          line-height: 1.5rem;
        }
        .text-lg {
          font-size: 0.875rem;
          line-height: 1.25rem;
        }
      }
    </style>
  </head>

  <body
    class="flex flex-col bg-[#1a1b1e] text-white font-sans leading-relaxed w-full"
  >
    <!-- ====== Header Section ====== -->
    <header
      class="bg-[#25262b] py-4 rounded-2xl mb-[5px] shadow-lg relative flex-shrink-0"
    >
      <div class="relative rounded-2xl flex items-center px-6">
        <div class="relative z-50">
          <button
            id="lockButton"
            class="w-12 h-12 flex items-center justify-center rounded-xl text-2xl transition-all duration-300 hover:scale-105 active:scale-95 cursor-pointer"
            aria-label="Lock bookmarks"
          >
            <span
              class="transform hover:scale-110 transition-transform duration-200"
              >üîí</span
            >
          </button>
        </div>
        <div class="absolute left-0 right-0 text-center">
          <h1
            class="text-xl font-bold text-white mb-2 font-display tracking-tight"
          >
            üîñ Bookmark Save
          </h1>
          <p class="text-sm text-gray-300 font-medium">
            Securely store your favorite links
          </p>
        </div>
      </div>
      <div
        class="absolute inset-0 rounded-2xl pointer-events-none bg-gradient-to-r from-blue-500/10 to-purple-500/10"
      ></div>
    </header>

    <!-- Lock Overlay -->
    <div
      id="lockOverlay"
      class="fixed inset-0 bg-[#1a1b1e] z-50 items-center justify-center p-8 hidden"
    >
      <div
        class="w-full max-w-md bg-[#25262b] rounded-2xl p-8 shadow-2xl border border-gray-700/30"
      >
        <h2 class="text-2xl font-bold mb-6 text-center font-display">
          üîí Enter Password
        </h2>
        <input
          type="password"
          id="passwordInput"
          class="w-full px-6 py-4 rounded-xl bg-[#2c2d33] text-white border border-gray-700/30 text-lg focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-transparent transition-all duration-300 shadow-inner shadow-black/10 mb-4"
          placeholder="Enter your password"
        />
        <button
          id="submitPassword"
          class="w-full px-6 py-4 bg-blue-600 hover:bg-blue-500 rounded-xl text-lg font-medium transition-all duration-300 shadow-lg shadow-blue-600/20 hover:shadow-xl hover:shadow-blue-500/30 hover:scale-105 active:scale-95"
        >
          Unlock
        </button>
        <p id="passwordError" class="mt-4 text-red-400 text-center hidden"></p>
      </div>
    </div>

    <!-- ====== Main Content ====== -->

    <main class="p-6 flex flex-col">
      <!-- Bookmarks List Section -->
      <section>
        <h2 class="sr-only">Saved Bookmarks</h2>
        <ul id="bookmarkList" class="space-y-3">
          <!-- Example Bookmark Item -->
          <li
            class="flex justify-between items-center bg-[#25262b] px-6 py-4 rounded-xl hover:bg-[#2c2d33] transition-all duration-300 shadow-md shadow-black/10 hover:shadow-lg hover:shadow-black/20 border border-gray-700/20 hover:border-gray-700/30 group"
          >
            <!--–¢–£–¢ –Ω—É–∂–Ω–æ –æ—Ç–æ–±—Ä–∞–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫-->
            <button
              class="text-red-400/70 hover:text-red-500 text-xl transition-all duration-300 opacity-0 group-hover:opacity-100 hover:scale-110 active:scale-90"
              aria-label="Delete bookmark"
            >
              üóëÔ∏è
            </button>
          </li>
        </ul>
      </section>
    </main>

    <!-- Save Bookmark Button -->
    <div class="p-4 mt-auto">
      <button
        id="saveCurrentPage"
        class="w-full px-6 py-4 bg-blue-600 hover:bg-blue-500 rounded-xl text-lg font-medium transition-all duration-300 shadow-lg shadow-blue-600/20 hover:shadow-xl hover:shadow-blue-500/30 hover:scale-105 active:scale-95 flex items-center justify-center gap-2"
      >
        <span class="text-xl">üíæ</span>
        Save Current Page
      </button>
    </div>

    <!-- ====== Footer Section ====== -->
    <footer
      class="bg-[#25262b] shadow-inner w-full text-center py-6 flex-shrink-0"
    >
      <a
        href="https://t.me/saifer714"
        title="Contact me"
        target="_blank"
        rel="noopener noreferrer"
        class="text-gray-300 hover:text-blue-300 transition-colors duration-300 inline-block hover:scale-105 transform-gpu"
      >
        <p class="text-xl font-medium">
          üì¢ Post your ads here ‚Äî Telegram @Saifer714
        </p>
      </a>
    </footer>

    <script type="module" src="popup.js"></script>
  </body>
</html>
